                <div class="card-header">
                    <h2 class="text-center">Abgemeldet</h2>

                {# Inhalt der Karte #}

                    {# Button zum erneuten Einloggen #}
                    <div class="text-center mt-3">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
